<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Cep</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand">Consulta CEP</a>
          <div class="d-flex">
              <input class="form-control me-2" id="cep" type="search" placeholder="00000-00" aria-label="Search">
              <button class="btn btn-outline-success" type="submit" onclick="consultaCep()">Consultar</button>
          </div>
     </nav>
      
     <div class="container" style="margin-top: 40px;">
     <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
    </div>
     </div>

     <div class="container cep" style="margin-top: 20px; margin-left: 20px;">
          <div class="row">
            <h3 id="titulo_cep">CEP</h3>
          </div>
          <div class="row" style="margin-top: 20px;">
            <table class="table">
            <tbody>
                <tr>
                    <td>Logradouro</td>
                    <td id="logradouro"></td>
                </tr>
                <tr>
                    <td>Bairro</td>
                    <td id="bairro"></td>
                </tr>
                <tr>
                    <td>Localidade</td>
                    <td id="localidade"></td>
                </tr>
                <tr>
                  <td>UF</td>
                  <td id="uf"></td>
              </tr>
            </tbody>
            </table>
          </div>
     </div> 
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
